name: flip-app
project: flip-ip
namespace: flip
values: |-
  fullnameOverride: flip-app
  image: 
    repository: daviinaa/flip-ip:app-28
  namespace: flip
  containerPort: 3000
  managedidentity:
      enabled: true
  autoscaling:
      enabled: true
  ingress:
    host: reverse.divineanthony.com
  lProbe:
      enabled: false
  rProbe:
      enabled: false
  resources:
      requests:
        cpu: 1
        memory: 1Gi
      limits:
        cpu: 2
        memory: 2Gi